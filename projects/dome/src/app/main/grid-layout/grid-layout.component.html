<ngx-grid-layout
  [(layout)]="layout"
  [responsive]="true"
  (layoutChange)="layoutChange($event)"
>
  <ngx-grid-item 
    *ngFor="let item of layout"
    [static]="item.static"
    [x]="item.x"
    [y]="item.y"
    [h]="item.h"
    [w]="item.w"
    [i]="item.i"
  >
    <div class="ngx-grid-item-draggable--box">
      {{item | json}}
    </div>
  </ngx-grid-item>
</ngx-grid-layout>
